<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <div class="img">
          <img src="img/mug.jpg" alt="img-desktop" class="desktop_img" />
          <img src="./img/mug-mobile.jpg" alt="img-mobile" class="mobile_img" />
        </div>
        <div class="card-text">
          <p class="product">coffee mug</p>
          <h2 class="product-title">White Coffee Mug</h2>
          <p class="description">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p class="price">
            <span class="product-title green-text">₹149</span>
            <span class="description strike">₹230</span>
          </p>
          <button class="btn">
            <img src="img/icon-cart.png" alt="" class="btn-img" />
            <span class="description btn-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
